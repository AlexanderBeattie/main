<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Login</title>
  <style>
    .btn { margin: 5px; padding: 10px 20px; border: none; background-color: #007BFF; color: white; cursor: pointer; }
    .btn-oauth { display: inline-block; margin: 5px; }
  </style>
</head>
<body>
<h2>Login</h2>
<div th:if="${param.error}">
  <p style="color:red;">Invalid username or password</p>
</div>
<form th:action="@{/login}" method="post">
  <div>
    <label for="username">Username:</label>
    <input id="username" name="username" required type="text"/>
  </div>
  <div>
    <label for="password">Password:</label>
    <input id="password" name="password" required type="password"/>
  </div>
  <div>
    <input type="submit" value="Login"/>
  </div>
</form>
<div class="container">
  <h2 class="form-signin-heading">Login with OAuth 2.0</h2>
  <table class="table table-striped">
    <tr>
      <td><a th:href="@{/oauth2/authorization/github}">GitHub</a></td>
    </tr>
    <tr>
      <td><a th:href="@{/oauth2/authorization/google}">Google</a></td>
    </tr>
  </table>
</div>
</body>
</html>
